<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Timed Quiz</title>
</head>
<body>
    <button onclick="setTimeout(myFunction, 30000);" id="startButton" type="startButton">Start Here!</button>
    <script src="JS/quiz.js"></script>
    <script>
        function myFunction() {
          alert('Time is Up!');
        }
        </script>
</body>
</html>
